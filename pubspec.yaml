name: animation2
version: 0.6.3
authors:
  - Kai Sellgren <kaisellgren@gmail.com>
  - Stefan Ladage <stefan@dreamlogics.com>
description: Animate HTML elements similar to jQuery's animate(). (Ported to Dart 2)
homepage: https://github.com/DreamLogics/Animation
environment:
  sdk: '>=2.0.0 <3.0.0'
dev_dependencies:
  build_runner: ^1.11.1
  build_test: ^1.3.6
  build_web_compilers: ^2.12.2
  test: ^1.15.7

targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        generate_for:
        - web/**.dart